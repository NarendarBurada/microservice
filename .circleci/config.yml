version: 2.1

executors:
  base-jdk8:
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
  circleci-ubuntu:
    docker:
      - image: cimg/base:2020.01
  trivy:
    docker:
      - image: aquasec/trivy:latest
  helm:
    docker:
      - image: nukengprodservice/helm:latest

aliases:
  - &mount_workspace
    attach_workspace:
      at: .
  - &restore_gradlew_cache
    restore_cache:
      keys:
        - v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
  - &restore_gradle_cache
    restore_cache:
      keys:
        - v1-gradle-cache-{{ checksum "build.gradle" }}
  - &only_master
    filters:
      branches:
        only: master
  - &credential_context
    context: credentials

jobs:
  build:
    executor: base-jdk8
    description: Install dependencies & Build
    steps:
      - checkout
      - *restore_gradlew_cache
      - *restore_gradle_cache
      - run:
          name: Install Dependencies
          command: ./gradlew build -x test -x checkstyleTest
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    executor: base-jdk8
    description: Unit Test & Code Coverage
    steps:
      - *mount_workspace
      - *restore_gradlew_cache
      - *restore_gradle_cache
      - run:
          name: Run tests in parallel
          # Use "./gradlew test" instead if tests are not run in parallel
          command: |
            cd src/test/java
            # Get list of classnames of tests that should run on this node
            CLASSNAMES=$(circleci tests glob "**/*.java" \
              | cut -c 1- | sed 's@/@.@g' \
              | sed 's/.\{5\}$//' \
              | circleci tests split --split-by=timings --timings-type=classname)
            cd ../../..
            # Format the arguments to "./gradlew test"
            GRADLE_ARGS=$(echo $CLASSNAMES | awk '{for (i=1; i<=NF; i++) print "--tests",$i}')
            echo "Prepared arguments for Gradle: $GRADLE_ARGS"
            ./gradlew test $GRADLE_ARGS
      - run:
          name: Generate code coverage report
          command:
            ./gradlew jacocoTestReport
      - run:
          name: Code coverage verification
          command:
            ./gradlew jacocoTestCoverageVerification
      - store_artifacts:
          path: build/reports/jacocoHtml
          when: always
      - store_artifacts:
          path: build/reports/tests/test
          when: always
      - store_test_results:
          path: build/test-results/test
          when: always
      - run:
          name: Assemble JAR
          command: |
            # Skip this for other nodes
            if [ "$CIRCLE_NODE_INDEX" == 0 ]; then
              ./gradlew assemble
            fi
      # This will be empty for all nodes except the first one
      - persist_to_workspace:
          root: build
          paths:
            - libs

  checkstyle:
    executor: base-jdk8
    description: Code Checkstyle check
    steps:
      - *mount_workspace
      - *restore_gradlew_cache
      - *restore_gradle_cache
      - run:
          name: Generate checkstyle coverage report
          command: ./gradlew check
      - store_artifacts:
          path: build/reports/checkstyle
          when: always

  mutation_test:
    executor: base-jdk8
    description: Mutation Testing
    steps:
      - *mount_workspace
      - *restore_gradlew_cache
      - *restore_gradle_cache
      - run:
          name: Perform Mutation Testing on Unit Test
          command: ./gradlew pitest
      - store_artifacts:
          path: build/reports/pitest
          when: always

  check_dependency_vulnerability:
    executor: base-jdk8
    description: Dependency Vulnerability Check
    steps:
      - *mount_workspace
      - checkout
      - *restore_gradlew_cache
      - *restore_gradle_cache
      - run:
          name: Perform Dependency Vulnerability Checks
          command: ./gradlew dependencyCheckAnalyze
      - store_test_results:
          path: build/reports/dependency-vulnerabilities
          when: always
      - store_artifacts:
          path: build/reports/dependency-vulnerabilities
          when: always

  build_and_push_image:
    description: Build Docker Image & Push
    executor: base-jdk8
    steps:
      - *mount_workspace
      - setup_remote_docker
      - run:
          name: Docker Image build and push
          command: .circleci/scripts/docker-build.sh
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - version.txt

  check_image_vulnerability:
    description: Use Trivy to check the final docker image vulnerabilities before deployment
    executor: trivy
    steps:
      - checkout
      - run:
          name: Trivy Image Vulnerability Check
          command: |
            apk add --no-cache bash
            /root/project/.circleci/scripts/vulnerability-checks.sh
      - store_artifacts:
          path: reports
          when: always

  helm_deploy:
    executor: helm
    parameters:
      release:
        type: string
    steps:
      - *mount_workspace
      - checkout
      - run:
          name: aws eks config update
          command: aws eks --region ${AWS_DEFAULT_REGION} update-kubeconfig --name ${EKS_CLUSTER_NAME}
      - run:
          name: helm release
          command: |
            RELEASE_NAME="<< parameters.release >>" \
            EKS_NAMESPACE="${EKS_NAMESPACE}" \
            ./.circleci/scripts/helm-deploy.sh

  health_check:
    executor: circleci-ubuntu
    steps:
      - checkout
      - run:
          command: ./.circleci/scripts/health-check.sh

workflows:
  version: 2.1
  workflow-all-jobs:
    jobs:
      - build:
          <<: *only_master
          name: Build
      - test:
          <<: *only_master
          name: Unit Test & Code Coverage
          requires:
            - Build
      - checkstyle:
          <<: *only_master
          name: Checkstyle
          requires:
            - Build
      - mutation_test:
          <<: *only_master
          name: Mutation Tests
          requires:
            - Build
      - check_dependency_vulnerability:
          <<: *only_master
          name: Dependency Vulnerability Checks
          requires:
            - Build
      - build_and_push_image:
          <<: *only_master
          <<: *credential_context
          name: Docker Image build and push
          requires:
            - Unit Test & Code Coverage
            - Checkstyle
            - Mutation Tests
            - Dependency Vulnerability Checks
      - check_image_vulnerability:
          <<: *only_master
          <<: *credential_context
          name: Image Vulnerability Check
          requires:
            - Docker Image build and push
      - helm_deploy:
          <<: *only_master
          <<: *credential_context
          name: Deploy app to K8S
          release: companieshouse-release
          requires:
            - Image Vulnerability Check
      - health_check:
          <<: *only_master
          <<: *credential_context
          name: Health Check
          requires:
            - Deploy app to K8S
  scheduled-vulnerability-check:
    triggers:
      - schedule:
          cron: "0 8 * * *"
          <<: *only_master
    jobs:
      - check_dependency_vulnerability:
          name: Dependency Vulnerability Checks
      - check_image_vulnerability:
          name: Image Vulnerability Check
          <<: *credential_context
